<html>
<head>
 <link rel="stylesheet" href="style.css"> 
 <script src= "js/jquery-3.5.0.min.js "></script>
 <script src= "js/index.js"></script>
<body>
	<div class="header">
	Название сайта
	</div>
	<div class='textarearCool'>
				Тест: <span class='result'>***</span>
				<div>
					<textarea class='data'></textarea>
				</div>
				<div>
					<input type='button' value='Посчитать' class='process' />
				</div>
			</div>
	
	<div class='accountNumbers'>
		Колличество символов:<div><span class='result'>...</span></div>
		<div><input type='text' placeholder='Enter text' class='data'/></div>
		<div><input type='button' value='Encrypt' class='process'/></div>
	</div>
	<div class='closeSymbol'>
		Колличество закрытых скобок:<div><span class='result'>...</span></div>
		<div><input type='text' placeholder='Enter text' class='data'/></div>
		<div><input type='button' value='Encrypt' class='process'/></div>
	</div>
	<div class='numberwords'>
		Колличество слов:<div><span class='result'>...</span></div>
		<div><input type='text' placeholder='Enter text' class='data'/></div>
		<div><input type='button' value='Encrypt' class='process'/></div>
	</div>
	<div class='text'>
		Текст:<div><span class='result'>...</span></div>
		<div><input type='text' placeholder='Enter text' class='data'/></div>
		<div><input type='button' value='Encrypt' class='process'/></div>
	</div>
	<div class='coin'>
		Монетки:<div><span class='result'>...</span></div>
		<div><input type='number' placeholder='Enter number' class='data'/></div>
		<div><input type='button' value='Encrypt' class='process'/></div>
	</div>
	<div class='ecrypt'>
		Шифрование:<div><span class='result'>...</span></div>
		<div><input type='number' placeholder='Enter number' class='data'/></div>
		<div><input type='button' value='Encrypt' class='process'/></div>
	</div>
	<div class="login-popup">
		<div class="cover"></div>
		<div class="login-content">
			<div class="close-block">
				<span class="icon"></span>
			</div>
			<div>
				<div class="login">
					<input type='text' placeholder='Login' />
				</div>
				<div class="passpord">
					<input type='password' placeholder='Password' />
				</div>
				<div>
					<input type='button' value='Login' />
					<input type='button' value='Registration' />
				</div>
			</div>
			<div></div>
		</div>
	</div>
</body>

</head>
</html>
